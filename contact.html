<!DOCTYPE html>

    <style>
        /* Basic styles for the contact page */
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .contact-details {
            margin-top: 40px;
        }

        .contact-details h3 {
            margin-bottom: 10px;
        }

        .contact-details p {
            margin-bottom: 5px;
        }

        .map {
            margin-top: 40px;
            text-align: center;
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
